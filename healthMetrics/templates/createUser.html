{% extends "./index.html" %}

{% block title %} Management user {% endblock %}

{% block body %}

<div class="row d-flex justify-content-center py-4">
    <div class="col-md-5">

        <div class="card shadow border-0">
            <h4 class="text-center">User Register</h5>
            <div class="card-body">
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-dismissible alert-success">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong class="text-dark">{{ message }}</strong>
                    </div>
                    {% endfor %}
                    {% endif %}
                </div> 
                <div class="col-md-12">
                    <div class="card border-0">
                        <div class="card-body">
                            <form action="/registeruser/" method="POST">{% csrf_token %}
                                <div class="form-group">
                                    <input type="text" id="txtName" name="txtName" class="form-control" placeholder="Name" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="txtLastname" name="txtLastname" class="form-control" placeholder="Lastname"
                                        maxlength="50" required>
                                </div>
                                <div class="form-group">
                                    <input type="number" id="txtAge" name="txtAge" class="form-control" placeholder="Age" required>
                                </div>
                                <div class="form-group">
                                    <input type="number" id="txtWeight" name="txtWeight" class="form-control" placeholder="Weight" required>
                                </div>
            
                                <div class="form-group">
                                    <input type="number" id="txtHearRate" name="txtHearRate" class="form-control" placeholder="HearRate" required>
                                </div>
            
                                <div class="form-group">
                                    <input type="number" id="txtOxygenSaturation" name="txtOxygenSaturation" class="form-control" placeholder="OxygenSaturation" required>
                                </div>
            
                                <div class="form-group">
                                    <input type="number" id="txtStressLevel" name="txtStressLevel" class="form-control" placeholder="txtStressLevel" required>
                                </div>
            
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
